<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvCSS</title>
    <style>
        html{
            background-color: #f38585;
        }
        img{
            height: 75%;
        }
        .clip-path{ 
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }
    </style>
</head>
<body>
    <div class="clip-path">
    <img src="Tushar.jpg" alt="human">
</div>
</body>
</html>
