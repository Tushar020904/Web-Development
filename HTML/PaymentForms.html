<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <h3>Contact Details</h3>

    <form action="">
        <p><b>Note:</b> Required fields are followed by a star (*)</p>
        <p>Name: * <input type="text" placeholder="Enter your Name" id="name" required></p>

    <fieldset>
        <legend>Gender</legend>
        <p>
            <label for="male">Male <input type="radio" name="Gender" id="male"></label>
            <label for="Female">Female <input type="radio" name="Gender" id="Female"></label>
        </p>
    </fieldset>

    <p>Address: <textarea name="Address" id="Address" cols="50" rows="10" placeholder="Enter your Address"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" placeholder="Enter your Email" required></p>
    </form>
    <p>Pincode: *<input type="number" name="Pincode" id="Pincode" placeholder="Enter your Pincode" required maxlenght="6"></p>

    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="Card" id="Card" required>
            <option value="">--Select your Card</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
            <option value="visa">visa</option>
            <option value="RazorPay">RazorPay</option>
        </select>
    </p>
    <p>Card Number: *<input type="Card_number" name="Card_number" id="Card_number" required maxlength="12"></p>
    <p>Expiration Date: *<input type="date" name="date" id="date"></p>
    <p>CVV: *<input type="password"  name="CVV" id="CVV" maxlength="3"></p>
    <input type="submit" name="submit" id="submit" value="Pay Now">

</body>
</html>
