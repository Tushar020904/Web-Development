<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td,tr{
            border: 2px solid black;
            border-collapse: collapse;
            padding :7px;
            border-spacing: 5px;
        }
        th{
            background-color: coral;
        }
        td{
            background-color: aqua;
        }
        /* .box{
            width: 500px;
            height: 200px;
            border: 10px solid orange;
        } */
    </style>
</head>
<body>
    <div class="box">
    <fieldset>
    <legend> Result of a student</legend> 
    
    <br>
    </div>
    <table>
    <thead>
        <tr>
            <th>Subject</th>
            <th>Theory</th>
            <th>Practical</th>
            <th>Total Marks</th>
            <th>Grade</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>English</th>
            <td>75</td>
            <td>-</td>
            <td>75</td>
            <td>A1</td>
        </tr>

        <tr>
            <th>Maths</th>
            <td>77</td>
            <td>-</td>
            <td>77</td>
            <td>B1</td>
        </tr>

        <tr>
            <th>Physics</th>
            <td>53</td>
            <td>17</td>
            <td>70</td>
            <td>B2</td>
        </tr>

        <tr>
            <th>Chemistry</th>
            <td>48</td>
            <td>21</td>
            <td>69</td>
            <td>B2</td>
        </tr>

        <tr>
            <th>Computer Science</th>
            <td>66</td>
            <td>30</td>
            <td>96</td>
            <td>A1</td>
        </tr>
    </tbody>

    <tfoot>
        <th colspan="5">Result: Pass</th>
    </tfoot>
</fieldset>
        
    </table>

    <hr>

    <table>
        <thead>
            <tr>
                <th><h3>Name of the candidate</h3></th>
                <th><h3>Roll No.</h3></th>
                <th><h3>Marks</h3></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Khushi</th>
                <td>51</td>
                <td>920</td>
            </tr>

            <tr>
                <th>Tushar</th>
                <td>122</td>
                <td>900</td>
            </tr>

            <tr>
                <th>Parv</th>
                <td>10</td>
                <td>1000</td>
            </tr>

            <tr>
                <th>Vivek</th>
                <td>1</td>
                <td>281</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
            <th colspan="2"><h3>Total</h3></th>
            <th>2839</th>
            </tr>
        </tfoot>
    </table>
    <hr>

</body>
</html>
