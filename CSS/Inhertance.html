<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inhertance</title>
    <style>
        body{
            color: rgb(3, 141, 104);
        }
        .class1 a{
            color: inherit;
        }
        .class2{
            color: initial;
        }
        .class3{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li class="default">default <a href="#">Link</a></li>
        <li class="class1">Inherited <a href="#">Link</a></li>
        <li class="class2">Initial <a href="#">Link</a></li>
        <li class="class3">Unset <a href="#">Link</a></li>
    </ul>
</body>
</html>
