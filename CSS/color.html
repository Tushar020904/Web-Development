<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        h1{
            color: red;
        }
        p{
            color: #29c054;
        }
        span{
            color: rgb(15, 98, 241);
        }
    </style>
</head> 
<body>
    <h1>This is a heading</h1>
    <p>this is a paragraph</p>
    <span>
        <section>this is another section</section>
    </span>
</body>
</html>
